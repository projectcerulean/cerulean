# Build manifest for sourcehut (https://builds.sr.ht/~gullik/cerulean)
image: archlinux

packages:
  - curl git godot kubo unzip

sources:
  - https://git.sr.ht/~gullik/cerulean

tasks:
  - sync_assets: |
      cd cerulean
      ipfs daemon --init --init-profile server > /dev/null 2>&1 &
      timeout --verbose 1000 sh -c 'while ! ipfs swarm peers > /dev/null 2>&1; do sleep 1; done'
      git config --local include.path ../.gitconfig
      rm -rf assets
      timeout --verbose 1000 git reset --hard
      kill "$!"

  - download_godot: |
      timeout --verbose 1000 curl --silent --remote-name 'https://downloads.tuxfamily.org/godotengine/4.0/beta10/Godot_v4.0-beta10_linux.x86_64.zip'
      echo '0d8a9d6eaca4211247b21236479866bddd7c77d7ced3d97ae640dc499a5de58ee4aedad1727308a26308c201abb8c93916fafa4fb8010d84aa96ac93d3dc1a7e  Godot_v4.0-beta10_linux.x86_64.zip' | sha512sum --check
      unzip Godot_v4.0-beta10_linux.x86_64.zip

  - export_game_pack: |
      cd cerulean
      sed -i "s/const GIT_HASH: String = \"\"/const GIT_HASH: String = \"$(git rev-parse HEAD)\"/g" src/constants/version.gd
      timeout --verbose 1000 sh -c '../Godot_v4.0-beta10_linux.x86_64 --headless --editor --quit || true'
      timeout --verbose 1000 sh -c '../Godot_v4.0-beta10_linux.x86_64 --headless --export-pack Linux/X11 ../cerulean.pck || true'
      cd ..
      sha512sum cerulean.pck | tee cerulean.pck.sha512

artifacts:
  - cerulean.pck
  - cerulean.pck.sha512
